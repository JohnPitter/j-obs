<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Obs - Requirements Check</title>
    <link rel="icon" type="image/svg+xml" href="{{BASE_PATH}}/static/j-obs/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        };
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">J-Obs</h1>
            <p class="text-gray-400">Dependency Requirements Check</p>
        </header>

        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-3 h-3 rounded-full {{STATUS_CLASS}} bg-current"></div>
                <span class="{{STATUS_CLASS}} font-medium">{{STATUS_TEXT}}</span>
            </div>

            <table class="w-full">
                <thead>
                    <tr class="text-left text-gray-400 border-b border-gray-700">
                        <th class="py-2 px-4">Dependency</th>
                        <th class="py-2 px-4">Coordinates</th>
                        <th class="py-2 px-4">Status</th>
                        <th class="py-2 px-4">Type</th>
                    </tr>
                </thead>
                <tbody>
                    {{DEPENDENCY_ROWS}}
                </tbody>
            </table>
        </div>

        <div class="bg-gray-800 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Missing Dependencies</h3>
            {{MISSING_SNIPPETS}}

            <div class="flex gap-4 mt-6">
                <button
                    hx-get="{{BASE_PATH}}/api/requirements/refresh"
                    hx-swap="innerHTML"
                    hx-target="body"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium">
                    Check Again
                </button>
                <a href="https://github.com/j-obs/j-obs#installation"
                   target="_blank"
                   class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded font-medium">
                    Documentation
                </a>
            </div>
        </div>
    </div>
</body>
</html>
