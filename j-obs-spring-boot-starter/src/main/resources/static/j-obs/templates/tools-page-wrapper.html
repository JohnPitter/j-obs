<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Obs - Tools</title>
    <link rel="icon" type="image/svg+xml" href="{{BASE_PATH}}/static/j-obs/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        }
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        {{CSS}}
    </style>
</head>
<body class="h-full bg-slate-950 text-gray-100">
    <!-- Background gradient -->
    <div class="fixed inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 -z-10"></div>
    <div class="fixed inset-0 -z-10 opacity-30">
        <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"/>
        </svg>
    </div>

    <div class="min-h-full p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <header class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                    <a href="{{BASE_PATH}}" class="text-2xl font-bold gradient-text hover:opacity-80 transition-opacity">J-Obs</a>
                    <div class="flex items-center gap-2 text-sm text-slate-400">
                        <span class="w-2 h-2 rounded-full bg-green-500 pulse-dot"></span>
                        <span>Live</span>
                    </div>
                </div>
                <nav class="flex flex-wrap gap-1 p-1 bg-slate-800/50 rounded-xl backdrop-blur-sm">
                    <a href="{{BASE_PATH}}" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white">Overview</a>
                    <a href="{{BASE_PATH}}/logs" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white">Logs</a>
                    <a href="{{BASE_PATH}}/traces" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white">Traces</a>
                    <a href="{{BASE_PATH}}/metrics" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white">Metrics</a>
                    <a href="{{BASE_PATH}}/health" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white">Health</a>
                    <a href="{{BASE_PATH}}/alerts" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:text-white">Alerts</a>
                    <span class="nav-active px-4 py-2 rounded-lg text-sm font-medium text-white">Tools</span>
                </nav>
            </header>

            <!-- Main Content -->
            <main>
                {{CONTENT}}
            </main>

            <!-- Footer -->
            <footer class="mt-10 text-center">
                <div class="flex items-center justify-center gap-2 text-slate-500 text-sm">
                    <span class="gradient-text font-semibold">J-Obs</span>
                    <span>â€¢</span>
                    <span>Java Observability Library</span>
                </div>
            </footer>
        </div>
    </div>

    <script>
        {{JS}}
    </script>
</body>
</html>
