name: J-Obs CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ============================================
  # Stage 1: Build
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -DskipTests -B

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/target/classes
          retention-days: 1

  # ============================================
  # Stage 2: Test
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run tests
        run: mvn test -B

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
          retention-days: 7

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report
          path: |
            **/target/site/jacoco
          retention-days: 7

  # ============================================
  # Stage 2.1: Compatibility Test Matrix
  # ============================================
  compatibility-test:
    name: Test (Spring Boot ${{ matrix.spring-boot }}, Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        include:
          # Spring Boot 3.2.x (baseline - minimum supported)
          - spring-boot: '3.2.0'
            java: '17'
          # Spring Boot 3.3.x
          - spring-boot: '3.3.0'
            java: '17'
          - spring-boot: '3.3.0'
            java: '21'
          # Spring Boot 3.4.x (latest)
          - spring-boot: '3.4.0'
            java: '17'
          - spring-boot: '3.4.0'
            java: '21'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run tests with Spring Boot ${{ matrix.spring-boot }}
        run: |
          mvn test -B \
            -Dspring-boot.version=${{ matrix.spring-boot }} \
            -Dmicrometer.version=$(case ${{ matrix.spring-boot }} in \
              3.2.*) echo "1.12.0";; \
              3.3.*) echo "1.13.0";; \
              3.4.*) echo "1.14.0";; \
              *) echo "1.12.0";; \
            esac)

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-sb${{ matrix.spring-boot }}-java${{ matrix.java }}
          path: |
            **/target/surefire-reports/*.xml
          retention-days: 7

  # ============================================
  # Stage 3: Package
  # ============================================
  package:
    name: Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Package with Maven
        run: mvn package -DskipTests -B

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 30

  # ============================================
  # Stage 4: Release (only on tag push)
  # ============================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -B

      - name: Package release artifacts
        run: mvn package -DskipTests -B

      - name: Download JAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: J-Obs v${{ steps.version.outputs.VERSION }}
          body: |
            ## J-Obs v${{ steps.version.outputs.VERSION }}

            ### Installation

            Add to your `pom.xml`:

            ```xml
            <dependency>
                <groupId>io.github.johnpitter</groupId>
                <artifactId>j-obs-spring-boot-starter</artifactId>
                <version>${{ steps.version.outputs.VERSION }}</version>
            </dependency>
            ```

            ### Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            release-artifacts/**/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Stage 5: Publish to GitHub Packages (only on tag push)
  # ============================================
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -B

      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests -B
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Stage 6: Publish to Maven Central (only on tag push)
  # ============================================
  publish-central:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -B

      - name: Import GPG Key
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure Maven settings.xml
        if: ${{ env.MAVEN_CENTRAL_USERNAME != '' }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.MAVEN_CENTRAL_USERNAME }}</username>
                <password>${{ secrets.MAVEN_CENTRAL_PASSWORD }}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>gpg</id>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>${{ secrets.GPG_PASSPHRASE }}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>gpg</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}

      - name: Publish to Maven Central
        if: ${{ env.MAVEN_CENTRAL_USERNAME != '' }}
        run: mvn deploy -Prelease -DskipTests -B
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}

      - name: Publish Summary
        if: ${{ env.MAVEN_CENTRAL_USERNAME != '' }}
        run: |
          echo "### Published to Maven Central! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`io.github.johnpitter:j-obs-core:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`io.github.johnpitter:j-obs-spring-boot-starter:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Available at: https://search.maven.org/search?q=g:io.github.johnpitter" >> $GITHUB_STEP_SUMMARY
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}

      - name: Skip Maven Central (secrets not configured)
        if: ${{ env.MAVEN_CENTRAL_USERNAME == '' }}
        run: |
          echo "### Skipped Maven Central Publication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Maven Central secrets not configured. To enable:" >> $GITHUB_STEP_SUMMARY
          echo "1. Add \`MAVEN_CENTRAL_USERNAME\` secret" >> $GITHUB_STEP_SUMMARY
          echo "2. Add \`MAVEN_CENTRAL_PASSWORD\` secret" >> $GITHUB_STEP_SUMMARY
          echo "3. Add \`GPG_PRIVATE_KEY\` secret" >> $GITHUB_STEP_SUMMARY
          echo "4. Add \`GPG_PASSPHRASE\` secret" >> $GITHUB_STEP_SUMMARY
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
